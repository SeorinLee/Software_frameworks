<div *ngFor="let message of messages">
  <div [ngClass]="message.user === 'System' ? 'system-message' : (isCurrentUserMessage(message) ? 'my-message' : 'other-message')">
    <strong *ngIf="!isCurrentUserMessage(message)">{{ message.user }}</strong>: {{ message.content }}
  </div>
</div>

<div class="message-input">
  <input [(ngModel)]="newMessage" placeholder="Type a message..." />
  <button (click)="sendMessage()">Send</button>
</div>
