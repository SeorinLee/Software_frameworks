<app-nav-bar></app-nav-bar>

<!-- 상단 네비게이션 바 -->
<div class="super-admin-navigation">
  <ul>
    <li (click)="showAllGroupsTab()" class="nav-item" [class.active]="showAllGroups">All Groups</li>
    <li (click)="showInterestGroupsTab()" class="nav-item" [class.active]="showInterestGroups">Interest Groups</li>
  </ul>
</div>

<!-- All Groups 탭 내용 -->
<div *ngIf="showAllGroups" class="dashboard-content">
  <h1>{{ title }}</h1>
  
  <!-- 검색 입력 필드 추가 -->
  <div class="search-container">
    <input type="text" placeholder="Search for groups..." [(ngModel)]="searchTerm" (input)="filterGroups()" class="search-input" />
  </div>

  <!-- 그룹 목록 -->
  <div *ngIf="filteredGroups.length > 0">
    <h3>All Groups</h3>
    <div class="groups-container">
      <div *ngFor="let group of filteredGroups" class="group-container" (click)="navigateToGroup(group.id)" style="cursor: pointer;">
        <strong>{{ group.name }}</strong>
        <p>{{ group.description }}</p>
        <p><strong>Created by:</strong> {{ group.creatorName }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="filteredGroups.length === 0">
    <p>No groups found.</p>
  </div>
</div>

<!-- Interest Groups 탭 내용 -->
<div *ngIf="showInterestGroups" class="dashboard-content">
  <h1>{{ title }} - Interest Groups</h1>
  <p>Here you can manage Interest Groups.</p>
  <!-- 이곳에 Interest Groups 관련 로직을 추가할 수 있습니다 -->
</div>
