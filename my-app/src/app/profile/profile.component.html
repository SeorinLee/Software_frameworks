<button class="back-btn" (click)="onBack()">
  <i class="fa-solid fa-arrow-left"></i> Back
</button>

<div class="profile-container">
  <h2>Profile</h2>
  <form (submit)="onSaveProfile()">
    <label for="profileImage">Profile Image:</label>
    <input type="file" id="file" (change)="onProfileImageChange($event)" class="profileImage" accept="image/*"> <!-- 이미지 선택 -->
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required readonly>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" [(ngModel)]="user.dob" name="dob" required>  <!-- DOB 입력 필드 추가 -->

    <button type="submit" class="btn-save">Save Changes</button>
  </form>
  <button class="btn-delete" (click)="onDeleteAccount()">Delete Account</button>
</div>
