
<app-nav-bar></app-nav-bar>

<div class="user-dashboard-navigation">
  <ul>
    <li (click)="navigateToDashboard()" class="nav-item" [class.active]="currentPage === 'dashboard'">Dashboard</li>
    <li (click)="navigateToAllGroups()" class="nav-item" [class.active]="currentPage === 'AllGroups'">All Groups</li>
    <li (click)="navigateToInterestGroups()" class="nav-item" [class.active]="currentPage === 'InterestGroups'">Interest Groups</li>
  </ul>
</div>

  <div class="dashboard-content">
    <h1>{{ title }}</h1>
    

    <div *ngIf="filteredGroups.length > 0">
      <h3>Your Accepted Groups</h3>
      <div *ngFor="let group of filteredGroups">
        <div (click)="navigateToGroup(group.id)">
          <strong>{{ group.name }}</strong>
          <p>{{ group.description }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="filteredGroups.length === 0">
      <p>No accepted groups found.</p>
    </div>
  </div>
