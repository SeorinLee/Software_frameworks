<app-nav-bar></app-nav-bar>

<!-- 상단 네비게이션 바 -->
<div class="user-dashboard-navigation">
  <ul>
    <li (click)="showAllGroupsTab()" class="nav-item" [class.active]="showAllGroups">All Groups</li>
    <li (click)="showInterestGroupsTab()" class="nav-item" [class.active]="showInterestGroups">Interest Groups</li>
  </ul>
</div>

<div class="dashboard-content">
  <h1>{{ title }}</h1>

  <!-- 검색 입력 필드 추가 -->
  <div class="search-container">
    <input type="text" placeholder="Search for groups..." [(ngModel)]="searchTerm" (input)="filterGroups(searchTerm); filterInterestGroups(searchTerm)" class="search-input" />
  </div>

  <!-- All Groups 섹션 -->
  <div *ngIf="showAllGroups">
    <h3>All Groups</h3>
    <div *ngIf="filteredGroups.length > 0" class="groups-container">
      <div *ngFor="let group of filteredGroups" class="group-container">
        <strong>{{ group.name }}</strong>
        <p>{{ group.description }}</p>

        <!-- 그룹 참여 상태에 따른 버튼 표시 -->
        <button *ngIf="!isGroupJoined(group.id)" (click)="joinGroup(group.id)">Join</button>
        <button *ngIf="isGroupJoined(group.id)" (click)="navigateToGroup(group.id)">Go to Group</button>
      </div>
    </div>
    <div *ngIf="filteredGroups.length === 0">
      <p>No groups found.</p>
    </div>
  </div>

  <!-- Interest Groups 섹션 -->
  <div *ngIf="showInterestGroups">
    <h3>Your Interest Groups (Pending/Accepted)</h3>
    <div *ngIf="filteredInterestGroups.length > 0" class="groups-container">
      <div *ngFor="let group of filteredInterestGroups" class="group-container">
        <strong>{{ group.name }}</strong>
        <p>{{ group.description }}</p>

        <!-- 그룹 상태에 따른 버튼 표시 -->
        <button *ngIf="group.status === 'Pending'">Pending Approval</button>
        <button *ngIf="group.status === 'Accepted'" (click)="navigateToGroup(group.id)">Go to Group</button>
      </div>
    </div>
    <div *ngIf="filteredInterestGroups.length === 0">
      <p>No groups found.</p>
    </div>
  </div>
</div>
