<div class="container mt-4">
  <h2>My Joined Groups</h2>
  
  <!-- 그룹 카드 리스트 -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let group of joinedGroups">
      <div class="group-card">
        <div class="group-card-body">
          <h5 class="group-card-title">{{ group.name }}</h5>
          <p class="group-card-text">
            Status: <strong>{{ group.status }}</strong>
          </p>
          <button class="btn btn-primary" (click)="navigateToGroup(group.id)">View Group</button>
        </div>
      </div>
    </div>
  </div>


</div>
