<div class="group-management-container">
  <h2>Group Management</h2>
  <table *ngIf="groupAdmins.length > 0; else noAdmins">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of groupAdmins">
        <td>{{ admin.username }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.roles.join(', ') }}</td>
        <td>
          <button (click)="promoteToSuperAdmin(admin.id)">Promote to Super Admin</button>
          <button (click)="removeGroupAdmin(admin.id)">Delete Group Admin</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noAdmins>
    <p>No group admins available.</p>
  </ng-template>
</div>
